<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Poster Replacement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <button id="startButton" style="position:absolute;top:50%;left:50%;
      transform:translate(-50%,-50%);font-size:20px;padding:10px 20px;z-index:10;">
      Start AR
    </button>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      id="scene"
      style="display:none;">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="./new.jpg" height="1" width="0.7" position="0 0 -1"></a-plane>
      </a-entity>

    </a-scene>

    <script>
      const btn = document.getElementById("startButton");
      const scene = document.getElementById("scene");

      btn.addEventListener("click", () => {
        btn.style.display = "none";
        scene.style.display = "block";
      });
    </script>
  </body>
</html>
