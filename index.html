<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT AR Mobile Friendly</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-nft.js"></script>
  <style>
    body { margin:0; overflow:hidden; background:#000; font-family:Arial,sans-serif; }
    #status {
      position:absolute; top:10px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,0.6); color:#fff; padding:8px 12px; border-radius:6px; z-index:20;
      text-align:center;
    }
    #startButton {
      position:fixed;
      top:50%; left:50%; transform:translate(-50%,-50%);
      padding:18px 24px; font-size:18px; border:none; border-radius:10px;
      background:#0a84ff; color:white; cursor:pointer; z-index:30;
    }
  </style>
</head>
<body>
  <div id="status">Idle — Click Start to begin</div>
  <button id="startButton">Start Camera</button>

  <script>
    const NFT_BASE = 'old';       // your NFT marker base filename
    const REPLACEMENT_IMAGE = 'new.jpg';

    let scene, camera, renderer, arSource, arContext, markerRoot, posterMesh;

    const status = document.getElementById('status');
    const startBtn = document.getElementById('startButton');

    startBtn.addEventListener('click', async () => {
      startBtn.style.display = 'none';
      status.innerText = 'Starting camera...';
      await initAR();
    });

    async function initAR() {
      // Three.js
      scene = new THREE.Scene();
      camera = new THREE.Camera();
      scene.add(camera);

      renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.domElement.style.position = 'absolute';
      renderer.domElement.style.top = '0px';
      renderer.domElement.style.left = '0px';
      document.body.appendChild(renderer.domElement);

      // AR.js Source
      arSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
      await new Promise(resolve => arSource.init(resolve));
      window.addEventListener('resize', () => onResize());

      // AR.js Context
      arContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'camera_para.dat',
        detectionMode: 'mono'
      });
      await new Promise(resolve => arContext.init(resolve));
      camera.projectionMatrix.copy(arContext.getProjectionMatrix());

      // Marker
      markerRoot = new THREE.Group();
      scene.add(markerRoot);
      new THREEx.ArNftControls(arContext, markerRoot, NFT_BASE, { changeMatrixMode: 'modelViewMatrix' });

      // Poster
      const loader = new THREE.TextureLoader();
      loader.load(REPLACEMENT_IMAGE, texture => {
        const geometry = new THREE.PlaneGeometry(1,1);
        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
        posterMesh = new THREE.Mesh(geometry, material);
        markerRoot.add(posterMesh);
        status.innerText = 'Marker detected — replacement ready';
      }, undefined, err => {
        console.error(err);
        status.innerText = 'Failed to load replacement image';
      });

      // Start render
      animate();
    }

    function onResize(){
      if(!arSource) return;
