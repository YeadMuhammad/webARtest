<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT AR Replacement</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.2/dist/aframe.min.js"></script>
  <!-- AR.js for NFT -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      z-index: 10; background: rgba(0,0,0,0.5); padding: 8px 12px;
      border-radius: 6px; color: white; font-family: Arial; font-size: 14px;
    }
    button { padding: 6px 10px; border-radius: 5px; border: none; cursor: pointer; }
    #status { margin-top: 6px; }
  </style>
</head>
<body>

<div id="ui">
  <button id="startBtn">Start Camera</button>
  <div id="status">Idle</div>
</div>

<a-scene
    vr-mode-ui="enabled: false;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    id="ar-scene"
>
  <!-- NFT marker -->
  <a-nft
      type="nft"
      url="old"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
      id="marker"
  >
    <!-- Replacement image plane -->
    <a-plane
        id="replacement"
        position="0 0 0"
        rotation="-90 0 0"
        width="1"
        height="1"
        visible="false"
        material="src: url(new.jpg); side: double;"
    ></a-plane>
  </a-nft>

  <a-entity camera></a-entity>
</a-scene>

<script>
const startBtn = document.getElementById('startBtn');
const statusBox = document.getElementById('status');
const arScene = document.getElementById('ar-scene');
const marker = document.getElementById('marker');
const replacement = document.getElementById('replacement');

startBtn.addEventListener('click', async () => {
  startBtn.disabled = true;
  statusBox.innerText = 'Requesting camera permission...';
  
  try {
    await navigator.mediaDevices.getUserMedia({ video: true });
    statusBox.innerText = 'Camera permission granted. AR initializing...';

    // Show replacement when marker is found
    marker.addEventListener('markerFound', () => {
      replacement.setAttribute('visible', true);
      statusBox.innerText = 'Marker detected â€” replacement visible';
    });

    marker.addEventListener('markerLost', () => {
      replacement.setAttribute('visible', false);
      statusBox.innerText = 'Marker lost';
    });

  } catch (err) {
    console.error(err);
    statusBox.innerText = 'Camera permission denied or error';
    startBtn.disabled = false;
  }
});
</script>

</body>
</html>
