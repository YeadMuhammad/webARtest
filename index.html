<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT AR Replacement</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.2/dist/aframe.min.js"></script>
  <!-- AR.js NFT build with WASM included -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin:0; overflow:hidden; font-family: Arial; }
    #status { position:absolute; top:10px; left:50%; transform:translateX(-50%);
      z-index: 10; background: rgba(0,0,0,0.5); padding: 6px 10px; border-radius:6px; color:white;
    }
  </style>
</head>
<body>

<div id="status">Idle</div>

<a-scene
    vr-mode-ui="enabled: false;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>
  <!-- Local NFT marker -->
  <a-nft
      type="nft"
      url="old"   <!-- your NFT basename -->
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
      id="marker"
  >
    <!-- Replacement image -->
    <a-plane
        src="new.jpg"
        rotation="-90 0 0"
        width="1"
        height="1"
        visible="false"
        id="replacement"
    ></a-plane>
  </a-nft>

  <a-entity camera></a-entity>
</a-scene>

<script>
const marker = document.getElementById('marker');
const replacement = document.getElementById('replacement');
const status = document.getElementById('status');

marker.addEventListener('markerFound', () => {
  replacement.setAttribute('visible', true);
  status.innerText = 'Marker detected â€” replacement visible';
});

marker.addEventListener('markerLost', () => {
  replacement.setAttribute('visible', false);
  status.innerText = 'Marker lost';
});
</script>

</body>
</html>
