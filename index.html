<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hybrid Image→WebXR Anchor (Marker to World Lock)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    #ui {
      position: fixed;
      bottom: 12px;
      left: 12px;
      right: 12px;
      z-index: 10;
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .panel {
      background: rgba(0,0,0,0.6);
      color: #0f0;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #1e88e5;
      color: #fff;
      cursor: pointer;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>

  <!-- ✅ A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
</head>

<body>
  <div id="ui">
    <div class="panel" id="status">Initializing...</div>
    <button id="startWebXR">Start WebXR (Anchor Lock)</button>
  </div>

  <!-- ✅ Scene Setup -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;">
    
    <!-- ✅ Marker (your QR marker .patt file) -->
    <a-marker id="marker" type="pattern" url="patternqr.patt">
      <!-- Replace this plane with a 3D model if you like -->
      <a-plane id="markerModel"
        src="new.jpg"
        width="0.25" height="0.25"
        position="0 0 0"
        rotation="-90 0 0">
      </a-plane>
    </a-marker>

    <a-entity camera id="camera"></a-entity>
  </a-scene>

  <script>
  /*
    HYBRID AR FLOW:
    1️⃣ AR.js detects marker, provides initial pose (accurate start)
    2️⃣ User clicks “Start WebXR” → request immersive-ar session
    3️⃣ Convert marker pose → XRAnchor → world-locked position
    4️⃣ Once anchored, use XR anchor pose for stable placement
    5️⃣ Fallback gracefully if anchors/WebXR unavailable
  */

  const statusEl = document.getElementById('status');
  const startBtn = document.getElementById('startWebXR');
  const markerEl = document.getElementById('marker');
  const markerModel = document.getElementById('markerModel');

  let xrSession = null;
  let xrRefSpace = null;
  let anchor = null;
  let anchorCreated = false;
  let markerVisible = false;

  const THREE = window.THREE;

  statusEl.textContent = 'Ready — waiting for marker detection...';

  // 🟢 Detect marker events
  markerEl.addEventListener('markerFound', () => {
    markerVisible = true;
    statusEl.textContent = 'Marker found! Tap "Start WebXR" to world-lock.';
  });

  markerEl.addEventListener('markerLost', () => {
    markerVisible = false;
    if (!anchorCreated) statusEl.textContent = 'Marker lost — reacquire marker.';
  });

  // 🟢 Start WebXR session
  startBtn.addEventListener('click', async () => {
    startBtn.disabled = true;
    statusEl.textContent = 'Requesting WebXR session...';

    if (!navigator.xr) {
      statusEl.textContent = 'WebXR not supported — using marker only.';
      return;
    }

    const sessionInit = {
      optionalFeatures: ['local-floor', 'bounded-floor', 'anchors', 'hit-test', 'dom-overlay'],
      domOverlay: { root: document.body }
    };

    try {
      xrSession = await navigator.xr.requestSession('immersive-ar', sessionInit);
    } catch (err) {
      console.warn('Failed to start XR:', err);
      statusEl.textContent = 'Failed to start WebXR — using marker fallback.';
      return;
    }

    // Create XR-compatible WebGL context
    const canvas = document.querySelector('canvas');
    const gl = canvas.getContext('webgl', { xrCompatible: true });
    await gl.makeXRCompatible();

    const xrGlLayer = new XRWebGLLayer(xrSession, gl);
    xrSession.updateRenderState({ baseLayer: xrGlLayer });

    xrRefSpace = await xrSession.requestReferenceSpace('local');

    xrSession.addEventListener('end', () => {
      anchorCreated = false;
      anchor = null;
      xrSession = null;
      statusEl.textContent = 'WebXR session ended.';
      startBtn.disabled = false;
    });

    xrSession.requestAnimationFrame(onXRFrame);
    statusEl.textContent = 'WebXR started — waiting for marker to create anchor.';
  });

  // 🟢 Convert matrix to position/quaternion
  function matrixToPosQuat(m) {
    const pos = new THREE.Vector3();
    const quat = new THREE.Quaternion();
    const scale = new THREE.Vector3();
    m.decompose(pos, quat, scale);
    return { pos, quat };
  }

  // 🟢 WebXR render loop
  async function onXRFrame(t, xrFrame) {
    xrSession.requestAnimationFrame(onXRFrame);

    const pose = xrFrame.getViewerPose(xrRefSpace);
    if (!pose) return;

    // Create anchor from marker
    if (markerVisible && !anchorCreated && xrFrame.createAnchor) {
      try {
        markerModel.object3D.updateMatrixWorld(true);
        const { pos, quat } = matrixToPosQuat(markerModel.object3D.matrixWorld);

        const xrPos = { x: pos.x, y: pos.y, z: pos.z };
        const xrRot = { x: quat.x, y: quat.y, z: quat.z, w: quat.w };
        const transform = new XRRigidTransform(xrPos, xrRot);

        anchor = await xrFrame.createAnchor(transform, xrRefSpace);
        anchorCreated = true;
        statusEl.textContent = '✅ Anchor created! Object is now world-locked.';
      } catch (e) {
        console.warn('Anchor creation failed:', e);
        statusEl.textContent = '⚠️ Anchors unavailable — using marker fallback.';
      }
    }

    // Update anchored pose if available
    if (anchorCreated && anchor) {
      const anchorPose = xrFrame.getPose(anchor.anchorSpace, xrRefSpace);
      if (anchorPose) {
        const p = anchorPose.transform.position;
        const o = anchorPose.transform.orientation;
        markerModel.setAttribute('position', `${p.x} ${p.y} ${p.z}`);

        const q = new THREE.Quaternion(o.x, o.y, o.z, o.w);
        const e = new THREE.Euler().setFromQuaternion(q, 'YXZ');
        const deg = (r) => (r * 180) / Math.PI;
        markerModel.setAttribute('rotation', `${deg(e.x)} ${deg(e.y)} ${deg(e.z)}`);

        statusEl.textContent = '🧭 Using world-locked anchor pose (stable AR).';
      }
    }
  }

  // 🟢 End session if tab hidden
  document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'hidden' && xrSession) xrSession.end();
  });
  </script>
</body>
</html>
