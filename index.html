<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QR Anchored AR Poster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame + AR.js (with WebXR support) -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar.js"></script>

    <style>
      body, html {
        margin: 0; overflow: hidden;
        width: 100%; height: 100%;
      }
      #info {
        position: absolute;
        top: 10px; left: 10px;
        background: rgba(0,0,0,0.5);
        color: #0f0;
        padding: 6px 12px;
        border-radius: 8px;
        font-family: monospace;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <div id="info">Point at the QR marker...</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;"
    >

      <a-assets>
        <img id="poster" src="./assets/newposter.jpg">
      </a-assets>

      <!-- Marker (QR pattern) -->
      <a-marker type="pattern" url="./assets/qr-marker.patt">
        <a-plane src="#poster" width="1" height="0.6" rotation="-90 0 0" position="0 0 0"></a-plane>
      </a-marker>

      <!-- Static camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
