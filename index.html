<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hybrid WebXR + AR.js (Fixed Camera Init)</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; overflow: hidden; }
    #ui {
      position: fixed; bottom: 12px; left: 12px; right: 12px;
      z-index: 10; display: flex; flex-direction: column; align-items: center; gap: 8px;
    }
    .panel {
      background: rgba(0,0,0,0.6); color: #0f0; padding: 10px;
      border-radius: 8px; font-family: monospace; font-size: 14px;
    }
    button {
      padding: 8px 14px; border-radius: 6px; border: none;
      background: #1e88e5; color: #fff; cursor: pointer; font-size: 14px;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
</head>

<body>
  <div id="ui">
    <div class="panel" id="status">Press "Start Camera" to begin AR</div>
    <button id="startCamera">üé• Start Camera</button>
    <button id="startWebXR" disabled>ü™ê Start WebXR (Anchor Lock)</button>
  </div>

  <!-- Scene will be injected later -->
  <div id="sceneContainer"></div>

  <script>
  const statusEl = document.getElementById('status');
  const startCamBtn = document.getElementById('startCamera');
  const startXRBtn = document.getElementById('startWebXR');
  const sceneContainer = document.getElementById('sceneContainer');

  let sceneInitialized = false;
  let xrSession = null;
  let xrRefSpace = null;
  let anchor = null;
  let anchorCreated = false;
  let markerVisible = false;
  let markerModel;

  // ‚úÖ Step 1: Ask for camera permission manually
  startCamBtn.addEventListener('click', async () => {
    try {
      statusEl.textContent = 'Requesting camera access...';
      await navigator.mediaDevices.getUserMedia({ video: true });
      console.log("‚úÖ Camera permission granted.");
      startCamBtn.disabled = true;
      initARScene();
    } catch (err) {
      console.error("‚ùå Camera access denied:", err);
      statusEl.textContent = 'Camera access denied.';
    }
  });

  // ‚úÖ Step 2: Initialize AR.js scene only after permission
  function initARScene() {
    if (sceneInitialized) return;
    sceneInitialized = true;

    statusEl.textContent = 'Initializing AR scene...';

    sceneContainer.innerHTML = `
      <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: true;">
        
        <a-marker id="marker" type="pattern" url="patternqr.patt">
          <a-plane id="markerModel"
            src="new.jpg"
            width="0.25" height="0.25"
            position="0 0 0"
            rotation="-90 0 0">
          </a-plane>
        </a-marker>

        <a-entity camera id="camera"></a-entity>
      </a-scene>
    `;

    const markerEl = document.getElementById('marker');
    markerModel = document.getElementById('markerModel');

    markerEl.addEventListener('markerFound', () => {
      markerVisible = true;
      statusEl.textContent = 'Marker found! Tap "Start WebXR" to world-lock.';
      startXRBtn.disabled = false;
    });

    markerEl.addEventListener('markerLost', () => {
      markerVisible = false;
      if (!anchorCreated) statusEl.textContent = 'Marker lost ‚Äî reacquire marker.';
    });

    statusEl.textContent = 'Camera started ‚Äî point at your QR marker!';
  }

  // ‚úÖ Step 3: WebXR session (same as before)
  startXRBtn.addEventListener('click', async () => {
    startXRBtn.disabled = true;
    statusEl.textContent = 'Requesting WebXR session...';

    if (!navigator.xr) {
      statusEl.textContent = 'WebXR not supported ‚Äî using marker only.';
      return;
    }

    const supported = await navigator.xr.isSessionSupported('immersive-ar');
    if (!supported) {
      statusEl.textContent = 'immersive-ar not supported on this browser/device.';
      return;
    }

    const sessionInit = {
      optionalFeatures: ['local-floor', 'anchors', 'hit-test', 'dom-overlay'],
      domOverlay: { root: document.body }
    };

    try {
      xrSession = await navigator.xr.requestSession('immersive-ar', sessionInit);
    } catch (err) {
      console.warn('Failed to start XR:', err);
      statusEl.textContent = 'Failed to start WebXR ‚Äî using marker fallback.';
      return;
    }

    const canvas = document.querySelector('canvas');
    const gl = canvas.getContext('webgl', { xrCompatible: true });
    await gl.makeXRCompatible();

    const xrGlLayer = new XRWebGLLayer(xrSession, gl);
    xrSession.updateRenderState({ baseLayer: xrGlLayer });
    xrRefSpace = await xrSession.requestReferenceSpace('local');

    xrSession.addEventListener('end', () => {
      anchorCreated = false;
      anchor = null;
      xrSession = null;
      statusEl.textContent = 'WebXR session ended.';
      startXRBtn.disabled = false;
    });

    xrSession.requestAnimationFrame(onXRFrame);
    statusEl.textContent = 'WebXR started ‚Äî waiting for marker.';
  });

  // Helper
  function matrixToPosQuat(m) {
    const pos = new THREE.Vector3();
    const quat = new THREE.Quaternion();
    const scale = new THREE.Vector3();
    m.decompose(pos, quat, scale);
    return { pos, quat };
  }

  // ‚úÖ WebXR frame loop
  async function onXRFrame(t, xrFrame) {
    xrSession.requestAnimationFrame(onXRFrame);
    const pose = xrFrame.getViewerPose(xrRefSpace);
    if (!pose) return;

    if (markerVisible && !anchorCreated && xrFrame.createAnchor) {
      try {
        markerModel.object3D.updateMatrixWorld(true);
        const { pos, quat } = matrixToPosQuat(markerModel.object3D.matrixWorld);
        const transform = new XRRigidTransform(pos, quat);
        anchor = await xrFrame.createAnchor(transform, xrRefSpace);
        anchorCreated = true;
        statusEl.textContent = '‚úÖ Anchor created ‚Äî world-locked!';
      } catch (e) {
        console.warn('Anchor creation failed:', e);
        statusEl.textContent = '‚ö†Ô∏è Anchors unavailable ‚Äî using marker fallback.';
      }
    }

    if (anchorCreated && anchor) {
      const anchorPose = xrFrame.getPose(anchor.anchorSpace, xrRefSpace);
      if (anchorPose) {
        const p = anchorPose.transform.position;
        const o = anchorPose.transform.orientation;
        markerModel.setAttribute('position', `${p.x} ${p.y} ${p.z}`);
        const q = new THREE.Quaternion(o.x, o.y, o.z, o.w);
        const e = new THREE.Euler().setFromQuaternion(q, 'YXZ');
        const deg = r => (r * 180) / Math.PI;
        markerModel.setAttribute('rotation', `${deg(e.x)} ${deg(e.y)} ${deg(e.z)}`);
      }
    }
  }
  </script>
</body>
</html>
