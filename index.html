<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR NFT Replacement</title>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.2/dist/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  #startBtn {
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%, -50%);
    z-index:999;
    padding:12px 24px;
    font-size:18px;
    cursor:pointer;
  }
</style>
</head>
<body>
<button id="startBtn">Start AR</button>

<a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;"
         arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene">
  
  <a-nft type="nft" url="old" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" id="nftMarker">
    <a-plane id="replacementPlane" src="new.jpg" rotation="-90 0 0" width="2" height="2" visible="false"></a-plane>
  </a-nft>

  <a-entity camera></a-entity>
</a-scene>

<script>
const startBtn = document.getElementById('startBtn');
const plane = document.getElementById('replacementPlane');
const marker = document.getElementById('nftMarker');

startBtn.addEventListener('click', () => {
  startBtn.style.display = 'none';
  // AR.js automatically requests camera when the scene is already in the DOM
  plane.setAttribute('visible', false);

  marker.addEventListener('markerFound', () => plane.setAttribute('visible', true));
  marker.addEventListener('markerLost', () => plane.setAttribute('visible', false));
});
</script>
</body>
</html>
