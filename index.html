<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT AR Replacement</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.2/dist/aframe.min.js"></script>
  <!-- AR.js for NFT -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin:0; overflow:hidden; font-family: Arial; }
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Loader until NFT is ready -->
  <div class="arjs-loader">
    <div>Loading AR, please wait...</div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    id="ar-scene"
  >
    <!-- Your local NFT marker -->
    <a-nft
      type="nft"
      url="old"  <!-- replace 'old' with your NFT base name -->
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      id="marker"
    >
      <!-- Replacement image -->
      <a-plane
        src="new.jpg"  <!-- your replacement image in the same folder -->
        width="1"
        height="1"
        position="0 0 0"
        rotation="-90 0 0"
        visible="true"
      ></a-plane>
    </a-nft>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
