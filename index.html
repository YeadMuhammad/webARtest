<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NFT Poster Replacement AR</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-nft.js"></script>

  <style>
    body { margin:0; overflow:hidden; background:#000; font-family:Arial,sans-serif; }
    #status {
      position:absolute; top:10px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,0.6); color:#fff; padding:8px 12px; border-radius:6px; z-index:10;
    }
    #startButton {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      padding:12px 20px; font-size:16px; border:none; border-radius:8px; cursor:pointer; z-index:20;
    }
  </style>
</head>
<body>
  <div id="status">Idle — Click Start to begin</div>
  <button id="startButton">Start Camera</button>

  <script>
    const NFT_BASE = 'old';       // NFT marker base filename
    const REPLACEMENT_IMAGE = 'new.jpg';

    let scene, camera, renderer;
    let arSource, arContext;
    let markerRoot, posterMesh;

    const status = document.getElementById('status');
    const startBtn = document.getElementById('startButton');

    startBtn.addEventListener('click', async () => {
      startBtn.style.display = 'none';
      status.innerText = 'Requesting camera access...';
      try {
        await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        initAR();
      } catch(err) {
        console.error('Camera permission denied', err);
        status.innerText = 'Camera access denied';
      }
    });

    function initAR() {
      // Scene & camera
      scene = new THREE.Scene();
      camera = new THREE.Camera();
      scene.add(camera);

      renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.domElement.style.position = 'absolute';
      renderer.domElement.style.top = '0px';
      renderer.domElement.style.left = '0px';
      document.body.appendChild(renderer.domElement);

      // AR.js source
      arSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
      arSource.init(() => onResize());
      window.addEventListener('resize', onResize);

      // AR.js NFT context
      arContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'camera_para.dat',
        detectionMode: 'mono'
      });

      arContext.init(() => camera.projectionMatrix.copy(arContext.getProjectionMatrix()));

      // Marker root
      markerRoot = new THREE.Group();
      scene.add(markerRoot);

      new THREEx.ArNftControls(arContext, markerRoot, NFT_BASE, { changeMatrixMode: 'modelViewMatrix' });

      // Replacement poster
      const loader = new THREE.TextureLoader();
      loader.load(REPLACEMENT_IMAGE, texture => {
        const geometry = new THREE.PlaneGeometry(1,1);
        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
        posterMesh = new THREE.Mesh(geometry, material);
        posterMesh.position.set(0,0,0);
        posterMesh.rotation.x = 0;
        posterMesh.rotation.y = 0;
        posterMesh.scale.set(1,1,1);
        markerRoot.add(posterMesh);
        status.innerText = 'Point camera at marker — replacement ready';
      }, undefined, err => {
        console.error('Failed to load replacement image', err);
        status.innerText = 'Failed to load replacement image';
      });

      animate();
    }

    function onResize() {
      if (!arSource) return;
      arSource.onResizeElement();
      arSource.copyElementSizeTo(renderer.domElement);
      if (arContext && arContext.arController) {
        arSource.copyElementSizeTo(arContext.arController.canvas);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      if (arSource && arSource.ready) arContext.update(arSource.domElement);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
