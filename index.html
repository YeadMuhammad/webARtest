<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poster Replacement AR with Status</title>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <!-- jsQR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <style>
    body { margin:0; overflow:hidden; background:black; font-family:sans-serif; color:white; }
    video { position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; }
    canvas { position:fixed; top:0; left:0; }
    #startButton {
      position: fixed; top:20px; left:50%; transform:translateX(-50%);
      background:#222; color:white; padding:10px 20px; border:none; border-radius:8px;
      font-size:16px; cursor:pointer; z-index:10;
    }
    #statusBox {
      position: fixed; bottom:20px; left:50%; transform:translateX(-50%);
      background: rgba(0,0,0,0.6); padding:10px 20px; border-radius:8px; font-size:16px;
      z-index:10; max-width:90%; text-align:center;
    }
  </style>
</head>
<body>
  <button id="startButton">Start Camera</button>
  <video id="video" autoplay playsinline></video>
  <canvas id="three-canvas"></canvas>
  <div id="statusBox">Idle</div>

  <script>
    const video = document.getElementById("video");
    const startButton = document.getElementById("startButton");
    const statusBox = document.getElementById("statusBox");

    // Your posters mapped to QR text
    const posters = {
      poster1: "./new.jpg", // change to your poster
      poster2: "./second.jpg" // optional second QR
    };

    let scene, camera, renderer, posterMesh;
    let detector;
    let isRunning = false;

    function initThree(width, height) {
      scene = new THREE.Scene();
      camera = new THREE.OrthographicCamera(
        width / -2, width / 2, height / 2, height / -2, 1, 1000
      );
      camera.position.z = 10;

      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("three-canvas"), alpha:true });
      renderer.setSize(width, height);

      // default placeholder
      const geometry = new THREE.PlaneGeometry(100,100);
      const material = new THREE.MeshBasicMaterial({ color:0xffffff });
      posterMesh = new THREE.Mesh(geometry, material);
      posterMesh.visible = false;
      scene.add(posterMesh);
    }

    async function detectLoop() {
      if (!isRunning) return;

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video,0,0,canvas.width,canvas.height);
      const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);

      let qrText = null;
      let bbox = null;

      // try BarcodeDetector
      if (detector) {
        try {
          const detections = await detector.detect(canvas);
          if (detections.length>0) {
            qrText = detections[0].rawValue;
            bbox = detections[0].boundingBox;
          }
        } catch(e) { console.warn("BarcodeDetector failed", e); }
      }

      // fallback jsQR
      if (!qrText) {
        const code = jsQR(imageData.data, canvas.width, canvas.height);
        if (code) {
          qrText = code.data;
          const corners = code.location;
          const minX = Math.min(corners.topLeftCorner.x, corners.bottomLeftCorner.x);
          const maxX = Math.max(corners.topRightCorner.x, corners.bottomRightCorner.x);
          const minY = Math.min(corners.topLeftCorner.y, corners.topRightCorner.y);
          const maxY = Math.max(corners.bottomLeftCorner.y, corners.bottomRightCorner.y);
          bbox = { x:minX, y:minY, width:maxX-minX, height:maxY-minY };
        }
      }

      if (qrText && bbox) {
        statusBox.textContent = `QR detected: "${qrText}"`;

        if (qrText in posters) {
          updatePoster(bbox, posters[qrText]);
          statusBox.textContent += " → Poster spawned successfully!";
        } else {
          posterMesh.visible = false;
          statusBox.textContent += " → QR not recognized, no poster spawned.";
        }
      } else {
        posterMesh.visible = false;
        statusBox.textContent = "No QR detected";
      }

      renderer.render(scene,camera);
      requestAnimationFrame(detectLoop);
    }

    function updatePoster(bbox, imageUrl) {
      const loader = new THREE.TextureLoader();
      loader.load(imageUrl, (tex)=>{
        posterMesh.material.map = tex;
        posterMesh.material.needsUpdate = true;
      });
      posterMesh.visible = true;
      posterMesh.scale.set(bbox.width, bbox.height, 1);
      posterMesh.position.set(
        bbox.x + bbox.width/2 - video.videoWidth/2,
        -bbox.y - bbox.height/2 + video.videoHeight/2,
        0
      );
    }

    startButton.onclick = async ()=>{
      startButton.style.display = "none";
      const stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:"environment" } });
      video.srcObject = stream;
      await new Promise(r=>video.onloadedmetadata=r);

      initThree(video.videoWidth, video.videoHeight);
      document.getElementById("three-canvas").width = video.videoWidth;
      document.getElementById("three-canvas").height = video.videoHeight;

      if ("BarcodeDetector" in window) detector = new BarcodeDetector({ formats:["qr_code"] });

      isRunning = true;
      detectLoop();
    }
  </script>
</body>
</html>
