<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebXR AR Cube Placement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/webxr/ARButton.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
      #startButton {
        position: absolute;
        top: 50%; left: 50%; transform: translate(-50%, -50%);
        background: #0078ff; color: white; padding: 15px 25px;
        border: none; border-radius: 12px; font-size: 18px; cursor: pointer;
        z-index: 10;
      }
      #debug {
        position: absolute;
        bottom: 10px; left: 10px;
        background: rgba(0,0,0,0.6);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        color: #00ffcc;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Start AR</button>
    <div id="debug">Checking WebXR support...</div>

    <script>
      let camera, scene, renderer, controller;
      let reticle;
      let hitTestSource = null;
      let localSpace = null;

      const debugEl = document.getElementById('debug');
      const startButton = document.getElementById('startButton');

      // --- STEP 1: Check WebXR support ---
      if ('xr' in navigator) {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
          if (supported) {
            debugEl.textContent = "âœ… WebXR AR is supported. Click 'Start AR' to begin.";
            startButton.style.display = "block";
          } else {
            debugEl.textContent = "âŒ WebXR AR not supported on this device.";
          }
        });
      } else {
        debugEl.textContent = "âŒ WebXR not available in this browser.";
      }

      // --- STEP 2: Start AR after button click ---
      startButton.addEventListener('click', () => {
        startButton.style.display = 'none';
        debugEl.textContent = 'Starting AR session...';
        init();
      });

      // --- STEP 3: Setup AR scene ---
      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Reticle
        const ringGeo = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        reticle = new THREE.Mesh(ringGeo, ringMat);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Controller for tapping
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        // AR Button with hit-test
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        renderer.xr.addEventListener('sessionstart', onSessionStart);
        renderer.setAnimationLoop(render);
      }

      // --- STEP 4: Handle session and hit testing ---
      async function onSessionStart() {
        debugEl.textContent = 'ðŸ“¸ Camera started. Move your device to find a surface.';
        const session = renderer.xr.getSession();
        const viewerSpace = await session.requestReferenceSpace('viewer');
        hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
        localSpace = await session.requestReferenceSpace('local');

        session.addEventListener('end', () => {
          hitTestSource = null;
          localSpace = null;
          debugEl.textContent = 'ðŸ”´ AR session ended.';
        });
      }

      // --- STEP 5: Place cube on tap ---
      function onSelect() {
        if (reticle.visible) {
          const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
          const material = new THREE.MeshPhongMaterial({ color: 0x00ffcc });
          const cube = new THREE.Mesh(geometry, material);
          cube.position.setFromMatrixPosition(reticle.matrix);
          cube.quaternion.setFromRotationMatrix(reticle.matrix);
          scene.add(cube);
          debugEl.textContent = 'ðŸ§± Cube placed!';
        } else {
          debugEl.textContent = 'â— Move your camera to find a surface first.';
        }
      }

      // --- STEP 6: Render loop ---
      function render(timestamp, frame) {
        if (frame && hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(localSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
        renderer.render(scene, camera);
      }

      window.addEventListener('resize', () => {
        if (camera && renderer) {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }
      });
    </script>
  </body>
</html>
