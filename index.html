<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT AR Replacement</title>

  <!-- A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.2/dist/aframe.min.js"></script>
  <!-- AR.js for NFT -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin:0; overflow:hidden; font-family: Arial; }
    #ui {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      z-index: 10; background: rgba(0,0,0,0.5); padding: 8px 12px;
      border-radius: 6px; color: white; font-size: 14px;
    }
    button { padding: 6px 10px; border-radius: 5px; border: none; cursor: pointer; }
    #status { margin-top: 6px; }
  </style>
</head>
<body>

<div id="ui">
  <button id="startBtn">Start Camera</button>
  <div id="status">Idle</div>
</div>

<script>
const startBtn = document.getElementById('startBtn');
const statusBox = document.getElementById('status');

startBtn.addEventListener('click', async () => {
  startBtn.disabled = true;
  statusBox.innerText = 'Requesting camera permission...';

  try {
    // Ensure user grants permission first
    await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
    statusBox.innerText = 'Camera permission granted. Initializing AR...';

    // Dynamically create A-Frame scene
    const scene = document.createElement('a-scene');
    scene.setAttribute('embedded', '');
    scene.setAttribute('vr-mode-ui', 'enabled: false');
    scene.setAttribute('arjs', 'trackingMethod: best; sourceType: webcam; debugUIEnabled: false;');

    // NFT marker
    const nft = document.createElement('a-nft');
    nft.setAttribute('type', 'nft');
    nft.setAttribute('url', 'old'); // your NFT base name
    nft.setAttribute('smooth', 'true');
    nft.setAttribute('smoothCount', '10');
    nft.setAttribute('smoothTolerance', '0.01');
    nft.setAttribute('smoothThreshold', '5');

    // Replacement plane
    const plane = document.createElement('a-plane');
    plane.setAttribute('rotation', '-90 0 0');
    plane.setAttribute('position', '0 0 0');
    plane.setAttribute('width', '1');
    plane.setAttribute('height', '1');
    plane.setAttribute('material', 'src: url(new.jpg); side: double');
    plane.setAttribute('visible', 'false');

    nft.appendChild(plane);
    scene.appendChild(nft);

    // Camera
    const camera = document.createElement('a-entity');
    camera.setAttribute('camera', '');
    scene.appendChild(camera);

    document.body.appendChild(scene);

    // Handle marker events
    nft.addEventListener('markerFound', () => {
      plane.setAttribute('visible', 'true');
      statusBox.innerText = 'Marker detected â€” replacement visible';
    });
    nft.addEventListener('markerLost', () => {
      plane.setAttribute('visible', 'false');
      statusBox.innerText = 'Marker lost';
    });

  } catch(err) {
    console.error(err);
    statusBox.innerText = 'Camera permission denied or error';
    startBtn.disabled = false;
  }
});
</script>

</body>
</html>
