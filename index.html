<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Poster Replacement (A-Frame + WebXR)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR scene -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam;"
      webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #overlay;"
      renderer="colorManagement: true; physicallyCorrectLights;"
    >
      <a-assets>
        <img id="newPoster" src="assets/spawn.jpg" />
      </a-assets>

      <!-- Light -->
      <a-entity light="type: ambient; color: #fff"></a-entity>

      <!-- The poster that will appear in world space -->
      <a-plane
        id="poster"
        src="#newPoster"
        width="1"
        height="0.7"
        visible="false"
        position="0 0 -1"
        rotation="-90 0 0"
      ></a-plane>

      <!-- Camera -->
      <a-entity camera look-controls></a-entity>
    </a-scene>

    <div id="overlay" style="
        position: absolute;
        top: 10px;
        left: 10px;
        color: lime;
        font-family: monospace;
        background: rgba(0,0,0,0.6);
        padding: 8px 12px;
        border-radius: 6px;">
      Point at QR to spawn poster
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
      // We'll use jsQR to detect QR on the camera feed
      const sceneEl = document.querySelector("a-scene");
      const poster = document.getElementById("poster");
      let detected = false;

      // Wait until the scene is loaded
      sceneEl.addEventListener("loaded", () => {
        const video = sceneEl.systems.arjs?.video;

        if (!video) {
          console.warn("No video feed found from AR.js");
          return;
        }

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        function detectLoop() {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code && !detected) {
              detected = true;
              // Create an anchor in world space
              const camera = sceneEl.camera.el;
              const pos = camera.object3D.localToWorld(new THREE.Vector3(0, 0, -1));
              poster.setAttribute("position", `${pos.x} ${pos.y} ${pos.z}`);
              poster.setAttribute("visible", "true");
              document.getElementById("overlay").innerText = "Poster anchored!";
            }
          }
          requestAnimationFrame(detectLoop);
        }
        detectLoop();
      });
    </script>
  </body>
</html>
