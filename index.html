<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Poster Replacer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: black; }
    #video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    #canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
    }
    #status {
      position: fixed;
      top: 10px; left: 10px;
      color: lime;
      font-family: monospace;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 5px;
      z-index: 3;
    }
    #startBtn {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      background: lime;
      color: black;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 4;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>
<div id="status">Click Start to begin</div>
<button id="startBtn">Start AR</button>

<!-- jsQR library -->
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");
const statusDiv = document.getElementById("status");

let posterImage = new Image();
posterImage.src = "assets/spawn.jpg";  // your replacement image
let qrDetected = false;
let detectedQR = null;

startBtn.addEventListener("click", async () => {
  startBtn.style.display = "none";
  statusDiv.textContent = "Requesting camera...";

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
    video.play();
    statusDiv.textContent = "Camera started. Looking for QR...";
    requestAnimationFrame(scanFrame);
  } catch (err) {
    console.error("Camera error:", err);
    statusDiv.textContent = "Camera error: " + err.message;
  }
});

function scanFrame() {
  if (video.readyState === video.HAVE_ENOUGH_DATA) {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(imageData.data, imageData.width, imageData.height);

    if (code && !qrDetected) {
      qrDetected = true;
      detectedQR = code;
      statusDiv.textContent = "QR detected! Replacing poster...";
      placePoster(code);
    }

    // draw QR corners for debugging
    if (code) {
      drawLine(code.location.topLeftCorner, code.location.topRightCorner, "red");
      drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "red");
      drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "red");
      drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "red");
    }
  }
  requestAnimationFrame(scanFrame);
}

function drawLine(begin, end, color) {
  ctx.beginPath();
  ctx.moveTo(begin.x, begin.y);
  ctx.lineTo(end.x, end.y);
  ctx.lineWidth = 4;
  ctx.strokeStyle = color;
  ctx.stroke();
}

function placePoster(code) {
  const { topLeftCorner, bottomRightCorner } = code.location;
  const width = bottomRightCorner.x - topLeftCorner.x;
  const height = bottomRightCorner.y - topLeftCorner.y;

  // clear old poster before drawing new one
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  ctx.drawImage(posterImage, topLeftCorner.x, topLeftCorner.y, width, height);

  statusDiv.textContent = "Poster replaced!";
}
</script>

</body>
</html>
