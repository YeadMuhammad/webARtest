<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js QR Marker Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.1/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    #log { position: fixed; top: 8px; left: 8px; color: #fff; font-family: monospace; background: rgba(0,0,0,0.35); padding: 6px 10px; border-radius:4px; z-index:2; }
  </style>
</head>
<body>
  <div id="log">Initializing...</div>

  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;">
    
    <!-- Marker: poster1 QR converted to AR.js pattern -->
    <a-marker type="pattern" url="patternqr.patt" id="qrMarker">
      <!-- Overlay anchored in world -->
      <a-plane src="old.jpg" width="1" height="1" rotation="0 0 0" id="arPlane"></a-plane>

      <!-- Debug box at marker origin -->
      <a-box color="#FF0000" depth="0.05" height="0.05" width="0.05" position="0 0 0"></a-box>
    </a-marker>

    <a-entity camera id="camera"></a-entity>
  </a-scene>

  <script>
    const log = document.getElementById('log');
    const marker = document.querySelector('#qrMarker');
    const arPlane = document.querySelector('#arPlane');

    // Event listeners for debugging
    marker.addEventListener('markerFound', () => {
      log.textContent = 'Marker detected! Overlay visible.';
      arPlane.setAttribute('visible', 'true');
    });

    marker.addEventListener('markerLost', () => {
      log.textContent = 'Marker lost.';
      arPlane.setAttribute('visible', 'false');
    });
  </script>
</body>
</html>
