<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR NFT Video</title>

  <!-- Stable A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js NFT -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <script>
    window.onload = function() {
      // Video handler component
      AFRAME.registerComponent('videohandler', {
        init: function () {
          const marker = this.el;
          this.vid = document.querySelector("#vid");

          marker.addEventListener('markerFound', () => {
            // Hide loader
            document.querySelector('.arjs-loader').style.display = 'none';
            // Ensure video autoplay works
            this.vid.muted = true;
            this.vid.play().catch(err => console.log('Video play failed:', err));
          });

          marker.addEventListener('markerLost', () => {
            this.vid.pause();
            this.vid.currentTime = 0;
          });
        }
      });
    };
  </script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      color: white;
      font-size: 1.25em;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="antialias: true; alpha: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- Video asset -->
    <a-assets>
      <video
        id="vid"
        src="mov_bbb.mp4"
        preload="auto"
        loop
        muted
        playsinline
        webkit-playsinline>
      </video>
    </a-assets>

    <!-- NFT marker -->
    <a-nft
      videohandler
      type="nft"
      url="https://raw.githack.com/YeadMuhammad/webARtest/main/nft-video/old"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5">

      <!-- Video displayed on the marker -->
      <a-video
        src="#vid"
        position="0 0 0"
        rotation="0 0 0"
        width="1"
        height="0.6">
      </a-video>
    </a-nft>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
