<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WebAR NFT Video</title>

    <!-- A-Frame 1.6.0 -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe-master.min.js"></script>

    <!-- AR.js NFT for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
      window.onload = function() {
        // Video handler component
        AFRAME.registerComponent('videohandler', {
          init: function () {
            var marker = this.el;
            this.vid = document.querySelector("#vid");

            marker.addEventListener('markerFound', function () {
              this.vid.muted = true; // ensure autoplay works on mobile
              this.vid.play().catch(err => console.log('Video play failed:', err));
            }.bind(this));

            marker.addEventListener('markerLost', function() {
              this.vid.pause();
              this.vid.currentTime = 0;
            }.bind(this));
          }
        });
      };
    </script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }

      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <!-- Video asset -->
      <a-assets>
        <video
          id="vid"
          src="mov_bbb.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          autoplay>
        </video>
      </a-assets>

      <!-- NFT marker -->
      <a-nft
        videohandler
        type="nft"
        url="https://raw.githack.com/YeadMuhammad/webARtest/main/nft-video/old"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">

        <a-video
          src="#vid"
          position="50 150 -100"
          rotation="90 0 180"
          width="300"
          height="175">
        </a-video>
      </a-nft>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
